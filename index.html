<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="countdown-container">
    <h1></h1>
    <div id="countdown">
      <div><span id="days">0</span><span></span></div>
      <div><span id="hours">0</span><span></span></div>
      <div><span id="minutes">0</span><span></span></div>
      <div><span id="seconds">0</span><span></span></div>
    </div>
    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
